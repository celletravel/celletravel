<!DOCTYPE html>
<html>
<head>
	<title>Simple Contact Us Form</title>
	<link rel="stylesheet" type="text/css" href="contact-form-style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<form action="#">
		<h1>CONTACT US <i class="fas fa-phone"></i></h1>
		<input placeholder="Name" type="text"  value="" required>
		<input placeholder="Email address" type="email" onblur="this.setAttribute('value', this.value);" value="" required>
		<span class="validation-text">Please enter a valid email address.</span>
		<input placeholder="Phone Number" type="text" value="" required>
		<div class="flex">
    		<textarea placeholder="Message" rows="3" required></textarea>
		</div>
		<button type="submit">Send <i class="fas fa-paper-plane"></i></button>
	</form>
</body>
</html>
